{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4>Files</h4>
                <a href="{{ url_for('upload_file') }}" class="btn btn-light">
                    <i class="bi bi-plus"></i> Upload New
                </a>
            </div>
            <div class="card-body">
                {% if files %}
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Uploaded By</th>
                                    <th>Upload Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for file in files %}
                                    <tr>
                                        <td>{{ file[1] }}</td>
                                        <td>{{ file[3] }}</td>
                                        <td>{{ file[2] }}</td>
                                        <td>
                                            <a href="{{ url_for('download_file', file_id=file[0]) }}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-download"></i> Download
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        No files found. Upload your first file!
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
