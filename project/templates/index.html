{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Welcome to SecureFileTransfer</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Secure File Sharing with Digital Signatures</h5>
                <p class="card-text">
                    Upload your files securely with RSA digital signatures to ensure authenticity and integrity.
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('upload_file') }}" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Upload File
                    </a>
                    <a href="{{ url_for('list_files') }}" class="btn btn-outline-primary">
                        <i class="bi bi-files"></i> View Files
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
